<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Namma Metro - QR Ticket</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        body {
            font-family: 'Lexend', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4B0082","secondary": "#009F4D","background-light": "#FFFFFF","background-dark": "#121212","text-light": "#1C1C1E","text-dark": "#E5E5E7","subtle-light": "#F2F2F7","subtle-dark": "#2C2C2E","placeholder-light": "#8A8A8E","placeholder-dark": "#98989F","border-light": "#E2E2E2","border-dark": "#444444",},
            fontFamily: {
              "display": ["Lexend"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }

<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden max-w-[480px] mx-auto">
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between shrink-0">
<button onclick="window.location.href='my-tickets.html'" class="flex size-12 items-center justify-center text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<div class="flex flex-col items-center">
<div class="flex items-center space-x-2">
<div class="w-8 h-8 flex items-center justify-center rounded-lg bg-primary text-white">
<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
<path d="M4 8a12 12 0 0 0 16 0"></path>
<path d="M4 16a12 12 0 0 1 16 0"></path>
</svg>
</div>
<h1 class="text-text-light dark:text-text-dark text-lg font-bold">Namma Metro</h1>
</div>
<h2 class="text-sm text-placeholder-light dark:text-placeholder-dark font-medium mt-1">ನಮ್ಮ ಮೆಟ್ರೋ</h2>
</div>
<button class="flex size-12 items-center justify-center text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-2xl">accessibility_new</span>
</button>
</header>
<main class="flex-1 flex flex-col p-4 pt-6 space-y-6">
<div class="bg-background-light dark:bg-subtle-dark rounded-xl p-4 border border-border-light dark:border-border-dark shadow-sm">
<div class="flex items-start gap-4">
<div class="flex-1 flex flex-col gap-4">
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">From / ಇಂದ</p>
<div class="flex w-full flex-1 items-stretch rounded-lg bg-subtle-light dark:bg-background-dark border border-border-light dark:border-border-dark focus-within:ring-2 focus-within:ring-primary focus-within:border-primary">
<div class="text-secondary flex items-center justify-center pl-3">
<span class="material-symbols-outlined">tram</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden bg-transparent text-text-light dark:text-text-dark focus:outline-0 focus:ring-0 border-0 h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-3 text-base font-normal leading-normal" placeholder="Select Origin Station" value="Trinity / ಟ್ರಿನಿಟಿ"/>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">To / ಗೆ</p>
<div class="flex w-full flex-1 items-stretch rounded-lg bg-subtle-light dark:bg-background-dark border border-border-light dark:border-border-dark focus-within:ring-2 focus-within:ring-primary focus-within:border-primary">
<div class="text-primary flex items-center justify-center pl-3">
<span class="material-symbols-outlined">pin_drop</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden bg-transparent text-text-light dark:text-text-dark focus:outline-0 focus:ring-0 border-0 h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-3 text-base font-normal leading-normal" placeholder="Select Destination Station" value=""/>
</div>
</label>
</div>
<div class="flex items-center justify-center pt-8">
<button class="flex min-w-[48px] h-12 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-subtle-light dark:bg-background-dark border border-border-light dark:border-border-dark text-secondary dark:text-green-400 hover:bg-secondary/10 dark:hover:bg-green-900/50">
<span class="material-symbols-outlined text-2xl">swap_vert</span>
</button>
</div>
</div>
</div>
<p class="text-center text-sm text-placeholder-light dark:text-placeholder-dark px-4">
            Select your start and end stations to proceed.
        </p>
<div class="flex-grow"></div>
<div class="flex items-center justify-center space-x-2 text-text-light dark:text-text-dark">
<span class="text-sm font-medium">English</span>
<button aria-checked="false" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-gray-200 dark:bg-gray-600 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" role="switch">
<span class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-5"></span>
</button>
<span class="text-sm font-medium">ಕನ್ನಡ</span>
</div>
<div class="flex px-4 py-3 justify-center shrink-0">
<button class="flex min-w-[84px] w-full max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-4 bg-primary text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] disabled:bg-gray-300 dark:disabled:bg-gray-600 disabled:cursor-not-allowed">
<span>Get Fare / ಶುಲ್ಕ ತಿಳಿಯಿರಿ</span>
</button>
</div>
</main>
</div>
