            fontFamily: {
              "display": ["Lexend"]

            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24

<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">

<div class="text-accent-green flex size-12 shrink-0 items-center justify-center">

</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1">Booking Confirmed!</h2>

<div class="flex items-center gap-4">

<div class="h-full w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>

</div>

</div>

<div class="flex flex-col items-stretch justify-start rounded-xl @xl:flex-row @xl:items-start shadow-[0_4px_12px_rgba(0,0,0,0.05)] bg-white dark:bg-background-dark/50 p-4">
<div class="w-16 h-16 bg-center bg-no-repeat aspect-square bg-cover rounded-full mr-4 shrink-0" data-alt="A friendly portrait of the driver, Raghavendra U." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCdRGQBY480w_oMrW4kzrvnxRCzShWXLsYixavIg2NQqDiBQ050lKetL8Vsd564ODsj2OXNdbNDVapTvVsYoWDb9RpqhzsMj-jnlMu8zVceP9NGtQbzNmloL5Mkvf3oTnZz-rQbB7xBkrbQ5gngxdqx4JC9OPRmIhj7IRgbOOvPa7Fq7UbYEkGEQ6vm-t3Xh4rPm9iLC3_OH-uKCK_Guk8Is06IEwXfDfQ0F4mDUrNEext42srGZuKYkCwVHDnokYPD92DkUdq8sQ");'></div>
<div class="flex w-full min-w-0 grow flex-col items-stretch justify-center gap-1">
<p class="text-accent-green text-sm font-medium leading-normal">Arriving in 5 mins</p>
<p class="text-text-light dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Raghavendra U</p>
<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 mt-1">
<div class="flex flex-col gap-1">
<p class="text-text-light/80 dark:text-text-dark/80 text-base font-normal leading-normal">Toyota Glanza - KA 05 N 1234</p>
<p class="text-text-light/80 dark:text-text-dark/80 text-base font-normal leading-normal">OTP: <span class="font-bold text-primary">4521</span></p>
</div>
<div class="flex items-center gap-3 self-end sm:self-center">
<button class="flex items-center justify-center size-12 rounded-full bg-primary text-white shadow-lg">
<span class="material-symbols-outlined">call</span>
</button>
</div>
</div>
</div>
</div>
</div>

<div class="px-4 py-2">
<div class="rounded-xl shadow-[0_4px_12px_rgba(0,0,0,0.05)] bg-white dark:bg-background-dark/50 p-4 divide-y divide-subtle-light dark:divide-subtle-dark">
<div class="flex justify-between items-start gap-x-6 py-3">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary text-xl">trip_origin</span>
<p class="text-text-light/80 dark:text-text-dark/80 text-sm font-normal leading-normal">From</p>

<p class="text-text-light/80 dark:text-text-dark/80 text-sm font-normal leading-normal">To</p>
</div>

</div>

<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-text-light/80 dark:text-text-dark/80 text-xl">payments</span>
<p class="text-text-light/80 dark:text-text-dark/80 text-sm font-normal leading-normal">Total Fare</p>
</div>
<p class="text-sm font-bold leading-normal text-right">₹85.00</p>
</div>
