<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Namma Yatra - Live Tracking</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5D3FD3",
                        "secondary": "#008000",
                        "background-light": "#FFFFFF",
                        "background-dark": "#1c1022",
                        "text-light-primary": "#333333",
                        "text-light-secondary": "#6b7280",
                        "text-dark-primary": "#f7f6f8",
                        "text-dark-secondary": "#9ca3af",
                        "border-light": "#F2F2F2",
                        "border-dark": "#372c3f",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden">
<!-- Top App Bar -->
<div class="absolute top-0 left-0 right-0 z-20 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 pb-2 justify-between font-display">
<button onclick="window.location.href='feeder-booking.html'" class="text-text-light-primary dark:text-dark-primary flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-text-light-primary dark:text-dark-primary text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Live Tracking</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 bg-transparent text-text-light-primary dark:text-dark-primary gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0 hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined text-2xl">support_agent</span>
</button>
</div>
</div>
<!-- Map View -->
<div class="flex-1 w-full h-full relative">
<div class="absolute inset-0 bg-cover bg-center" data-alt="A street map of Bangalore showing roads and landmarks" data-location="Bangalore, India" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAA5hMxGOTxhunRRempDaRQ0vdMUTclK3k75YZ_Gc0EcafiBsc7Qv1BhLbxvKT30_VNRhHvUAa9S5wTkobiuuUB5ntN_hopqHxeFVLRR_FljIKymJ3PrX2VBCDbaQzDkbDdAU8EIHyWhFKLOXjig9SSxCMxrkg4QxabR7TveyxTGEs_9wmuCwRmbMysrm5qAQQWrzuVDCUif5e2Oi-gRf4LvPqbKuX_Ve6J-KapoAyNIMdsDRZrgxOb3MDqOPVc32RcpqC3do9oUw');">
<!-- Vehicle Marker Example -->
<div class="absolute" style="top: 52%; left: 45%;">
<div class="relative flex flex-col items-center">
<div class="p-1.5 bg-primary rounded-full shadow-lg">
<span class="material-symbols-outlined text-white text-2xl">directions_bus</span>
</div>
<div class="w-2 h-2 bg-primary rounded-full mt-1"></div>
</div>
</div>
<!-- Origin Pin -->
<div class="absolute" style="top: 35%; left: 30%;">
<span class="material-symbols-outlined text-secondary text-4xl">trip_origin</span>
</div>
<!-- Destination Pin -->
<div class="absolute" style="top: 65%; left: 70%;">
<span class="material-symbols-outlined text-primary text-4xl">location_on</span>
</div>
</div>
<!-- Map Controls -->
<div class="absolute bottom-[350px] right-4 flex flex-col items-end gap-3 z-10">
<div class="flex flex-col gap-0.5 shadow-lg rounded-xl">
<button class="flex size-12 items-center justify-center rounded-t-xl bg-background-light dark:bg-background-dark text-text-light-primary dark:text-dark-primary hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined text-2xl">add</span>
</button>
<button class="flex size-12 items-center justify-center rounded-b-xl bg-background-light dark:bg-background-dark text-text-light-primary dark:text-dark-primary hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined text-2xl">remove</span>
</button>
</div>
<button class="flex size-12 items-center justify-center rounded-xl bg-background-light dark:bg-background-dark text-text-light-primary dark:text-dark-primary shadow-lg hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined text-2xl">my_location</span>
</button>
</div>
</div>
<!-- Bottom Sheet -->
<div class="absolute bottom-0 left-0 w-full z-20">
<div class="flex flex-col items-stretch bg-background-light dark:bg-background-dark rounded-t-2xl shadow-[0_-4px_16px_rgba(0,0,0,0.1)] dark:shadow-[0_-4px_16px_rgba(0,0,0,0.5)]">
<div class="flex h-5 w-full items-center justify-center pt-3">
<div class="h-1.5 w-10 rounded-full bg-gray-300 dark:bg-gray-600"></div>
</div>
<!-- ETA and Progress Bar -->
<div class="flex flex-col gap-3 p-4 pt-2">
<div class="flex gap-6 justify-between items-baseline">
<p class="text-text-light-primary dark:text-dark-primary text-lg font-medium leading-normal">Arriving in <span class="font-bold text-2xl text-primary">8 mins</span></p>
<p class="text-text-light-secondary dark:text-dark-secondary text-sm">ಸಮಯ <span class="font-bold text-primary">೮ ನಿಮಿಷ</span></p>
</div>
<div class="rounded-full bg-border-light dark:bg-border-dark">
<div class="h-2 rounded-full bg-primary" style="width: 65%;"></div>
</div>
<p class="text-text-light-secondary dark:text-dark-secondary text-sm font-normal leading-normal">En route to Baiyappanahalli Metro Station</p>
</div>
<!-- Divider -->
<div class="h-px bg-border-light dark:bg-border-dark mx-4"></div>
<!-- Vehicle Details -->
<div class="flex items-center gap-4 p-4">
<div class="flex items-center justify-center size-12 bg-primary/10 dark:bg-primary/20 rounded-xl">
<span class="material-symbols-outlined text-primary text-3xl">directions_bus</span>
</div>
<div class="flex-1">
<p class="font-bold text-text-light-primary dark:text-dark-primary">KA-01-F-1234</p>
<p class="text-sm text-text-light-secondary dark:text-dark-secondary">Driver: Santosh Kumar</p>
</div>
<button class="flex items-center justify-center size-12 rounded-xl border border-secondary text-secondary bg-transparent hover:bg-secondary/10">
<span class="material-symbols-outlined text-2xl">call</span>
</button>
</div>
<!-- Action Button -->
<div class="p-4 pt-2 space-y-2">
<button onclick="window.location.href='receipt.html'" class="flex w-full items-center justify-center rounded-xl h-14 bg-secondary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-secondary/90">
<span>Trip Completed - View Receipt</span>
</button>
<button onclick="window.location.href='feeder-booking.html'" class="flex w-full items-center justify-center rounded-xl h-14 bg-red-100 dark:bg-red-900/40 text-red-600 dark:text-red-400 text-base font-bold leading-normal tracking-[0.015em] hover:bg-red-200 dark:hover:bg-red-900/60">
<span>Cancel Trip</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
