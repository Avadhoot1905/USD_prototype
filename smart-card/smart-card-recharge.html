<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Smart Card Recharge</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#5D3FD3", // Namma Metro Purple
            "secondary": "#00A86B", // Namma Metro Green
            "background-light": "#FFFFFF",
            "background-dark": "#121212", // A darker background for dark mode
            "text-primary-light": "#333333",
            "text-secondary-light": "#757575",
            "text-primary-dark": "#E0E0E0",
            "text-secondary-dark": "#A0A0A0",
            "border-light": "#E0E0E0",
            "border-dark": "#3A3A3A",
            "surface-light": "#F5F5F5",
            "surface-dark": "#1E1E1E",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem", // Soft rounded corners
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display group/design-root overflow-x-hidden" style="max-width: 480px; margin: auto;">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-border-light dark:border-border-dark">
<div class="text-text-primary-light dark:text-text-primary-dark flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<div class="flex flex-col items-center flex-1">
<h2 class="text-text-primary-light dark:text-text-primary-dark text-lg font-bold leading-tight tracking-[-0.015em]">Smart Card Recharge</h2>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-medium">ಸ್ಮಾರ್ಟ್ ಕಾರ್ಡ್ ರೀಚಾರ್ಜ್</p>
</div>
<div class="text-text-primary-light dark:text-text-primary-dark flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">accessibility_new</span>
</div>
</div>
<!-- Main Content Area -->
<div class="flex-grow p-4 space-y-6">
<!-- Card Information Display -->
<div class="flex items-center gap-4 bg-surface-light dark:bg-surface-dark px-4 min-h-[72px] py-3 rounded-xl border border-border-light dark:border-border-dark">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/10 shrink-0 size-12">
<span class="material-symbols-outlined text-3xl">credit_card</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-semibold leading-normal line-clamp-1">Smart Card ending in 1234</p>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal line-clamp-2">Current Balance: ₹150.00</p>
</div>
</div>
<!-- Enter Amount Section -->
<div>
<div class="text-center pb-3 pt-5">
<h2 class="text-text-primary-light dark:text-text-primary-dark tracking-light text-2xl font-bold leading-tight">Enter Amount</h2>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm">ಮೊತ್ತವನ್ನು ನಮೂದಿಸಿ</p>
</div>
<!-- Amount Input Field -->
<div class="relative flex items-center">
<span class="absolute left-4 text-3xl font-bold text-text-secondary-light dark:text-text-secondary-dark">₹</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-primary-light dark:text-text-primary-dark focus:outline-none focus:ring-2 focus:ring-primary border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:border-primary h-20 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark text-center text-4xl font-bold tracking-wider" placeholder="0.00"/>
</div>
<!-- Quick Select Buttons -->
<div class="flex justify-center gap-3 pt-4 flex-wrap">
<div class="flex h-10 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark px-5 border border-border-light dark:border-border-dark hover:bg-primary/10 hover:border-primary transition-colors">
<p class="text-text-primary-light dark:text-text-primary-dark text-sm font-semibold leading-normal">₹100</p>
</div>
<div class="flex h-10 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-primary/10 px-5 border border-primary">
<p class="text-primary text-sm font-semibold leading-normal">₹200</p>
</div>
<div class="flex h-10 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark px-5 border border-border-light dark:border-border-dark hover:bg-primary/10 hover:border-primary transition-colors">
<p class="text-text-primary-light dark:text-text-primary-dark text-sm font-semibold leading-normal">₹500</p>
</div>
</div>
</div>
<!-- Payment Method Selector -->
<div>
<div class="pb-3 pt-5">
<h3 class="text-text-primary-light dark:text-text-primary-dark text-lg font-bold">Payment Method</h3>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm">ಪಾವತಿ ವಿಧಾನ</p>
</div>
<div class="space-y-3">
<!-- UPI Option -->
<label class="flex items-center gap-4 bg-surface-light dark:bg-surface-dark p-4 rounded-xl border-2 border-primary cursor-pointer">
<div class="text-secondary flex items-center justify-center rounded-lg bg-secondary/10 shrink-0 size-12">
<span class="material-symbols-outlined text-3xl">toll</span>
</div>
<div class="flex-grow">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-semibold">UPI</p>
</div>
<input checked="" class="form-radio h-5 w-5 text-primary focus:ring-primary" name="payment_method" type="radio"/>
</label>
<!-- Credit/Debit Card Option -->
<label class="flex items-center gap-4 bg-surface-light dark:bg-surface-dark p-4 rounded-xl border border-border-light dark:border-border-dark cursor-pointer">
<div class="text-text-secondary-light dark:text-text-secondary-dark flex items-center justify-center rounded-lg bg-black/5 dark:bg-white/5 shrink-0 size-12">
<span class="material-symbols-outlined text-3xl">credit_card</span>
</div>
<div class="flex-grow">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-semibold">Credit/Debit Card</p>
</div>
<input class="form-radio h-5 w-5 text-primary focus:ring-primary" name="payment_method" type="radio"/>
</label>
<!-- Net Banking Option -->
<label class="flex items-center gap-4 bg-surface-light dark:bg-surface-dark p-4 rounded-xl border border-border-light dark:border-border-dark cursor-pointer">
<div class="text-text-secondary-light dark:text-text-secondary-dark flex items-center justify-center rounded-lg bg-black/5 dark:bg-white/5 shrink-0 size-12">
<span class="material-symbols-outlined text-3xl">account_balance</span>
</div>
<div class="flex-grow">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-semibold">Net Banking</p>
</div>
<input class="form-radio h-5 w-5 text-primary focus:ring-primary" name="payment_method" type="radio"/>
</label>
</div>
</div>
</div>
<!-- Footer with CTA Button -->
<div class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 border-t border-border-light dark:border-border-dark">
<button class="flex w-full items-center justify-center gap-2 rounded-xl bg-primary px-6 py-4 text-center text-base font-bold text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">
<span>Proceed to Pay</span>
<span>/</span>
<span>ಪಾವತಿಸಲು ಮುಂದುವರಿಯಿರಿ</span>
</button>
</div>
</div>
</body></html>
